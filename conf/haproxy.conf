listen stats
	bind *:8888
	mode http
	option httplog
	log global
	stats uri /
	stats realm Haproxy \ statistic
	stats refresh 30s
	stats enable
	stats show-legends
	stats admin if TRUE
	stats auth admin:admin
	stats hide-version30s
	stats enable
	stats show-legends
	stats admin if TRUE
	stats auth admin:admin
	stats hide-version