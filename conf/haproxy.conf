global
	log 127.0.0.1 local3 debug
	daemon
	user root
	group root
	maxconn 65535
	nbproc 1
	pidfile /usr/local/haproxy/haproxy.pid

defaults
	option redispatch
	option dontlognull
	retries 3
	balance roundrobin
	timeout connect 5000ms
	timeout client 1800000ms
	timeout server 1800000ms

Listen-10001
	bind *:10001
	mode tcp
	option tcplog
	log global

	server 8000 192.168.2.225:8000 weight 3 check inter 2000 rise 2 fall 3
	server 8000 192.168.2.226:8000 weight 3 check inter 2000 rise 2 fall 3
	server 8000 192.168.2.227:8000 weight 3 check inter 2000 rise 2 fall 3
	server 8000 192.168.2.228:8000 weight 3 check inter 2000 rise 2 fall 3

